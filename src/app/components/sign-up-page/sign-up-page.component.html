<h1>sign-up-page works!</h1>
<div>
    <form [formGroup]="userForm" (ngSubmit)="SignUpSubmit()">
        <div class="p-3">
            <div class="row">
                <label for="email" class="col-3">Email</label>
            <input formControlName="email" class="col-3" required type="email" placeholder="enter a valid email address">
            </div>
            <div class="row mt-2"> 
                <label for="Password" class="col-3">Password</label>
                <input formControlName="password" type="password" class="col-3"> 
            </div>
            <button class=" btn btn-primary col" [disabled]="!userForm.valid && userForm.touched">Submit</button>
            <div>If Registered, Please <a routerLink="/login">login</a></div>
        </div>
    </form>
</div>
