<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card bg-white">
            <div class="card-body p-5">
              <form class="mb-3 mt-md-4" [formGroup]="userForm" (ngSubmit)="SignUpSubmit()">
                <h2 class="fw-bold mb-2 text-uppercase ">Dummy Sign Up Page</h2>
                <p class=" mb-5">Please Sign Up First</p>
                <div class="mb-3">
                  <label for="email" class="form-label ">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label ">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="*******" formControlName="password">
                </div>
                <div class="d-grid">
                  <button class="btn btn-outline-dark" type="submit" [disabled]="!userForm.valid && userForm.touched">Sign Up</button>
                </div>
              </form>
              <div>
                <p class="mb-0  text-center">Already have an account, Please <a routerLink="/login" class="text-primary fw-bold">log In</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
